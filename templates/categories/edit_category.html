{% extends 'layouts/admin_layout.html' %}
{% block content %}
<div style="margin-top: 100px;" class="container">
<form action="{{url_for('category.edit_category',id=category.id)}}" method="POST">
    <div>{{form.name.label (style="font-size:20px")}}</div>
    <div>{{form.name (value=category.name)}}</div>
    <div>{{form.image.label (style="font-size:20px")}}</div>
    <div>{{form.image (value=category.image)}}</div>
    <div class="center">
    <button type="submit" class="waves-effect waves-light btn">Save</button>
</div>
</form>
</div>
{% endblock %}
