{% if current_user.is_staff %} {% extends 'layouts/admin_layout.html' %}
{% else %} {% extends 'layouts/layout.html' %} {% endif %}
{% block content %}

<div class="container">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center">Comment</span>
          <p>{{delivery.comment}}</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" href="{{url_for('order.summary',id=delivery.id)}}">Back</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
