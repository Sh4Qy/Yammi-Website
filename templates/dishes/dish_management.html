{% extends 'layouts/admin_layout.html' %}
{% block content %}
{% for Category in category %}
<h1 style="padding:30px">{{Category.name}} : </h1>
<div style="display: flex;flex-wrap: wrap;">
{% for dish in Category.dishes %}
<div class="row">
    <div style="width: 400px;height: 300px;margin-top: 80px;" class="container">
      <div class="card">
        <div class="card-image">
          <img style="width: 400px;height: 300px;" src="{{url_for('static', filename=dish.image)}}">
          <span style="font-weight: bold;background-color: rgba(0,0,0,0.5);border-radius: 10px;padding: 10px;" class="card-title">{{dish.name}}</span>
        </div>
      </div>
      <div class="center">
      <a class="waves-effect waves-light btn-large" href="{{url_for('dish.edit_dish',id=dish.id)}}">Edit</a>
      <a class="waves-effect waves-light btn-large red lighten-1" href="{{url_for('dish.delete_dish',id=dish.id)}}">Delete</a>    
    </div>
</div>
</div>
{% endfor %}
</div>
{% endfor %}
{% endblock %}
